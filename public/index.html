<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game Search</title>
   <link rel="stylesheet" href="styles/test.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="container">
       <h1>GameTrackr</h1>

       <!-- queue game list displayed on the main screen -->
       <div id="queue-games">
            <div id="queue" class="game-cards-container"></div>
       </div>

       <!-- Discover section: initially hidden, shown when the search icon is clicked -->
       <div id="discover-section" style="display: none;">
           <input type="text" id="game-search" placeholder="Enter a game name" />
           <button id="search-button">Search</button>
           <div id="result">
               <p>Enter a game name or query to search.</p>
           </div>
       </div>

        <!-- Profile section: initially hidden, shown when Profile is clicked -->
        <div id="profile-section" style="display: none;">
           <h2>Settings</h2>
           <p>Profile Settings will be displayed here.</p>
           <p><label for="username">Username: </label><input type="text" id="username" placeholder="Enter username"></p>
           <p><label for="notifications">Notifications: </label>
               <input type="checkbox" id="notifications"> Enable notifications</p>
           <button id="save-settings">Save Settings</button>
        </div>




       <!-- Footer navigation for additional sections -->
       <footer class="footer">
        <button class="footer-button active" id="games-button">
            <i class="fas fa-bars"></i>
         </button>
                    <button class="footer-button" id="discover-button"><i class="fas fa-search"></i></button>
           <button class="footer-button" id="profile-button">
            <i class="fas fa-user"></i>
        </button>
        
               </footer>
   </div>

   <script src="scripts/script.js"></script>
</body>
</html>
